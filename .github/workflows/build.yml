# OpenWrt 23.05 LuCI 应用编译工作流
# 目标设备：Linksys E8450 (UBI) - mediatek/mt7622 - aarch64_cortex-a53
name: Build OpenWrt Package

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    name: Build for mediatek/mt7622
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git

      - name: Download OpenWrt SDK
        run: |
          # mediatek/mt7622 目标的 SDK
          SDK_URL="https://downloads.openwrt.org/releases/23.05.3/targets/mediatek/mt7622/openwrt-sdk-23.05.3-mediatek-mt7622_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
          echo "Downloading SDK from: $SDK_URL"
          curl -L -o sdk.tar.xz "$SDK_URL"
          tar -xf sdk.tar.xz
          mv openwrt-sdk-* sdk

      - name: Setup feeds
        run: |
          cd sdk
          ./scripts/feeds update -a
          # 优化：只安装必要的依赖包，而不是安装所有包 (install -a) 
          # 安装 luci-base (LuCI 核心) 和 singbox (因为是依赖)
          ./scripts/feeds install luci-base singbox
          # 安装所有 LuCI 包作为补充（通常很快）
          ./scripts/feeds install -p luci -a

      - name: Prepare package
        run: |
          cd sdk
          mkdir -p package/luci-app-singbox
          cp $GITHUB_WORKSPACE/Makefile package/luci-app-singbox/
          cp -r $GITHUB_WORKSPACE/luasrc package/luci-app-singbox/
          cp -r $GITHUB_WORKSPACE/root package/luci-app-singbox/
          ls -la package/luci-app-singbox/

      - name: Build package
        run: |
          cd sdk
          make defconfig
          # V=s 显示详细日志，-j$(nproc) 并行编译加速
          make package/luci-app-singbox/compile V=s -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-singbox-aarch64_cortex-a53
          path: sdk/bin/packages/aarch64_cortex-a53/base/luci-app-singbox*.ipk
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.ipk
          generate_release_notes: true
